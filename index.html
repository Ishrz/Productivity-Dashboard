<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main">
    <nav>

    </nav>
    <section class="allElems">
        <div class="todo elem" id="0">
            <img src="https://plus.unsplash.com/premium_photo-1720032304972-1f1142e73253?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1>To Do List</h1>
        </div>

        <div class="daily elem" id="1">
            <img src="https://plus.unsplash.com/premium_photo-1683288706400-a6355868d9a2?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1>Daily Planer</h1>
        </div>

        <div class="moti elem" id="2">
            <img src="https://images.unsplash.com/photo-1706696950760-4ee1d997bb51?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1>Motivation</h1>
        </div>

        <div class="pomo elem" id="3">
            <img src="https://images.unsplash.com/photo-1761624159468-82b4dd9f3fd8?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1>Pomodoro Timer</h1>>
        </div>

        <div class="goals elem" id="4">
            <img src="https://plus.unsplash.com/premium_photo-1720287601107-788be6e731ab?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1>Daily goals</h1>
        </div>

    </section>

    <section class="fullElem todoList-fullPage">
        <button class="back" id="0">Close</button>
        <h2>Personalize your Todo List</h2>

        <div class="todo-container">
            
            <div class="allTask">
                
                

            </div>

            <div class="addTask">
                <form>
                    <input id="task-input" placeholder="Enter your task" type="text">
                    <textarea placeholder="Enter Details" name="" id=""></textarea>
                    <div class="mark-imp">
                        <input  type="checkbox" name="" id="check">
                        <label for="check">Mark as Important</label>
                    </div>
                    <button>Add Task</button>
                </form>
            </div>
        </div>

    </section>

    <section class="fullElem dailyPlan-fullPage">
        <button class="back " id="1">Close</button>
        <h1>Daily Planner</h1>
    </section>

    <section class="fullElem motivation-fullPage">
        <button class="back" id="2">Close</button>
        <h1>Motivational Quote</h1>
    </section>

    <section class="fullElem pomodoro-fullPage">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
    </section>

    <section class="fullElem goals-fullPage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
    </section>
    
</main>




<script src="script.js"></script>
</body>
</html>
